<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" accept-charset="UTF-8" autocomplete="on" method="get">
        <input type="text" placeholder="Digite seu texto...">
        <textarea name="" id="" cols="30" rows="5"></textarea>
    </form>
    <input type="email">
    <input type="url">
    <input type="search">
    <input type="radio" name="opcao">Opção 1
    <input type="radio" name="opcao">Opção 2
    <p>Escolha uma linguagem:</p>
    <input type="checkbox" name="python">python
    <input type="checkbox" name="java">Java
    <input type="checkbox" name="c#">C#
    <input type="date">
    <input type="time">
    <input type="month">
    <input type="week">
    <input type="range">
    <input type="color">
    <input type="file">
    <br>
    <button>Clique aqui</button>
    <select name="" id="">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">Javascript</option>
    </select>
    <input list="browsers" name="browser">
    <datalist id="browsers">
        <option value="Internet Explorer"></option>
        <option value="Chrome"></option>
        <option value="Safari"></option>
        <option value="Opera"></option>
        <option value="Firefox"></option>
    </datalist>
    <br>
    <fieldset>
        <legend>Login</legend>
        <label for="usuario">Usuário: </label> <input id="usuario" type="text">
        <label for="senha">Senha: </label><input id="senha" type="password">
    </fieldset>
</body>

</html>
